<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="点击一下" v-on:click="btn">
        <h3>123:{{ weight }}</h3>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                weight: 10
            },
            methods: {
                btn() {
                    // console.log(123);
                    // console.log(this.weight);
                    this.weight += 3;
                }
            }
        })
    </script>
</body>

</html>
