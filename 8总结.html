    <div id="app">
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="btn">
        <input type="text" v-model="result">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                result: 0,
                n1: 0,
                n2: 0,
                opt: '+'
            },
            methods: {
                btn() {
                    switch (this.opt) {
                        case '+':
                            this.result = parseFloat(this.n1) + parseFloat(this.n2)
                            break
                        case '-':
                            this.result = parseFloat(this.n1) - parseFloat(this.n2)
                            break
                        case '*':
                            this.result = parseFloat(this.n1) * parseFloat(this.n2)
                            break
                        case '/':
                            this.result = parseFloat(this.n1) / parseFloat(this.n2)
                            break
                    }
                }
            }
        })
    </script>
