<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>

    <hr>
    <div id="app1">
        {{msg}}
        <h1>{{msg}}</h1>
        <h3 v-text="msg"></h3>
    </div>

    <hr>
    <div id="app2">
        {{msg?'isActive':'isNone'}}
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '这是vue渲染的数据'
            }
        })
        const vv = new Vue({
            el: '#app1',
            data: {
                msg: '你过啊'
            }
        })
        const vc = new Vue({
            el: '#app2',
            data: {
                msg: true
            }
        })
    </script>
</body>

</html>
